<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern stop watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00:00:00</div>
    </div>
    
    <div class="buttons">
        <button id="StopBtn" class="btn" style="background-color:red ;">Stop</button>
        <button id="StartBtn" class="btn" style="background-color:green ;">Start</button>
        <button id="ResetBtn" class="btn" style="background-color:blue ;">Reset</button>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
